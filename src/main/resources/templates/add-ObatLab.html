<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Penanganan</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th :include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div id="Content" class="container-full-bg">
		<div class="container vertical-center" style="padding-top: 32px;">
			<div class="container">
				<br>
				<div class="row justify-content-center">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header"> 
								<h3 align="center">Tambah Penanganan</h3>
							</div>
							<form th:action="@{/rawat-jalan/pasien/penanganan/tambah}" method="GET">
								<div class="card-body">
									<table class="table table-striped table-bordered"
										style="width: 100%">
										
											<td>Jenis Penanganan</td>
										
											<td><select class="form-control" required="required" name="jenis">
													<option value="">Pilih Jenis Penanganan</option>
													<option value="1" >Obat</option>
													<option value="2" >Laboratorium</option>
													
											</select></td>
										</tr>
									</table>
									<input hidden name="idRujukan" th:value="${idRujukan}"></input>
									 <p style="text-align: center"><button type="submit" class="btn btn-primary">Isi Form Penanganan</button></p>
								</div> 
							</form>
							<div th:replace="${jenis == 1} ? ~{fragments/formObat ::${formObat}} :~{}"></div>
							<div th:replace="${jenis == 2} ? ~{fragments/formLab ::${formLab}} :~{}"></div>
						</div>
					</div>
				</div>

				</table>
			</div>

			</div>
			</div>
</body>


</html>
