<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Poli</title>
    <meta charset="utf-8" />
	<link href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
	<link href = "https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class = "container-fluid">
	<h3 style = "text-align : center; color : #7B1AF0;">Daftar Poli</h3>
	<br>
	</div>
	<hr>
    <div class="container">
		<table id="table_id" class="class="table table-striped table-bordered"">
			<thead>
				<tr>
					<th>Nama</th>
					<th>Deskripsi</th>
					<th>hari</th>
				</tr>
			</thead>
				<tbody>
					<tr th:each="poli : ${listPoli}">
						<td th:text="${poli.nama}"></td>
						<td th:text="${poli.deskripsi}"></td>
						<td>
							<div th:each="hari : ${poli.listHariPoli}">
								<span th:text="'&#9679; ' + ${hari.hari}"></span>
							</div>
						</td>
						<td>
							<a class="btn btn-info"  th:href="@{/rawat-jalan/poli/ubah(id=${poli.id})} ">Ubah</a>
						</td>
						
					</tr>
				</tbody>
		</table>
   </div>
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
				<script type="text/javascript" src=https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js></script>
				<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
	
</body>
<style>
	a.btn-info{
		background-color : #7B1AF0;
		border : none;
	}
</style>
<script type="text/javascript">
	$(document).ready(function() {
	    $('#table_id').DataTable();
	} );
</script>
</html>
