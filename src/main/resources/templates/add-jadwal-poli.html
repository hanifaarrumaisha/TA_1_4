<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
	<link href = "https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<title>Tambah Jadwal Poli</title>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class = "container" style = "text-align : center; ">
		<br style = "width : 10px;">
		<div id = "gambar">
			<img alt="" src="https://www.iconsdb.com/icons/preview/color/7B1AF0/list-rich-xxl.png">
		</div>
		<br>
		<h2 style = "color : #7B1AF0; display : inline-block; ">
			Tambah Jadwal Poli
		</h2>
		
	</div>
	
	<hr>
	<div class = "container" id = "form-input">
		<form th:action="@{/rawat-jalan/poli/jadwal/tambah}" th:object = "${jadwalPoli}" method = "POST">
		
					<label>Id Poli</label>
					<div class="col-lg-8">
						<select name = "poli">
						  <option th:each="jadwalPoli : ${listJadwalPoli}" 
						          th:value="${jadwalPoli.poli.id}" 
						          th:text="${jadwalPoli.poli.id} + ' - ' + ${jadwalPoli.poli.nama}"></option>
						</select> 
					</div>		
				
					<label>Tanggal</label>
					<div class="col-lg-8">
						<input type ="Date" name = "tanggal" required/>
					</div>
					
				
					<label>Jam Mulai</label>
					<div class="col-lg-8">
						<input type ="time" name = "jamMulai" required/>
					</div>
					
					<label>Jam Selesai</label>
					<div class="col-lg-8">
						<input type ="time" name = "jamSelesai" required/>
					</div>
					
				
					<label>Id Dokter</label>
					<div class="col-lg-8">
						<select name = "idDokter">
						  <option th:each="dokter : ${listDokter}" 
						          th:value="${dokter.id}" 
						          th:text="${dokter.id} + ' - ' + ${dokter.nama}"></option>
						</select> 
					</div>
					<br><br>
					<div class = "container">
						<button  type = "submit" name="save" class = "btn btn-primary"> Tambah </button>		
					</div>
			
		</form>
	</div>
</body>

<style>
	input,select {
	  width: 100%;
	  padding: 12px 20px;
	  margin: 8px 0;
	  box-sizing: border-box;
	  border: none;
	  background-color: #7B1AF0;
	  color: white;
	  border-radius : 20px;
	}
	
	label{
		font-weight : 600;
		font-family : Roboto;
	}
	
	.btn-primary{
		background-color : #9D00C6;
		border : none;
		border-radius : 7px;
		margin-bottom : 10px;
		width : 100%;
		height: 50px;
	}
	
	img{
		
		height :30px;
		widht : 30px;
	}
	

	
</style>

</html>
