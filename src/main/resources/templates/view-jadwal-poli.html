<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
	<link href = "https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">	
	<script src = "https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
	<script src = "https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src = "https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

	<div class = "container">
		<br>
		<h2 style = "text-align : center; color : #7B1AF0;">
			Jadwal Poli
		</h2>
	</div>
	
	<hr>
	<div class = "container">
		<table id="example" class="table table-striped table-bordered" style="width:100%">
     		<thead>
     			<tr>	
     				<th>Nama Poli</th>
     				<th>Nama Dokter</th>
     				<th>Hari</th>
     				<th>Tanggal</th>
     				<th>Jam Mulai</th>
     				<th>Jam Selesai</th>
     				<th>Ubah Jadwal Dokter Poli</th>
     			</tr>
     		</thead>
     		
     		<tbody>
     			<tr  th:each  = "jadwalPoli : ${listJadwalPoli}" >
     				<td th:text="${jadwalPoli.poli.nama}"></td>
     				<td th:text="${mapDokter[__jadwalPoli.id__].nama}"></td>
     				<td th:text="${mapHari[__jadwalPoli.poli.id__].hari}"></td>
     				<td th:text="${jadwalPoli.tanggal}"></td>
     				<td th:text="${jadwalPoli.jamMulai}"></td>
     				<td th:text="${jadwalPoli.jamSelesai}"></td>
     				<td>
     					<a class = "btn btn-info"  th:href="@{'/rawat-jalan/poli/jadwal/ubah/' + ${jadwalPoli.id}}" >Update Jadwal Poli</a>
     				</td>
     			</tr>
     		</tbody>
	    
	    </table>
		</div>   
</body>
<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
</script>	

<style>
	a.btn-info{
		background-color : #7B1AF0;
		border : none;
	}
</style>
</html>
