<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
	<link href = "https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class = "container-fluid">
		<br>
		<h2>Daftar Pasien Rawat Jalan</h2>
	</div>
	
	<hr>
	<div>
		<table class="table table-striped table-bordered">
     		<thead>
     			<tr>	
     				<th>Id Pasien</th>
     				<th>Nama Pasien</th>
     				<th>Poli</th>
     				<th>Jadwal</th>
     				<th>Tanggal Rujukan</th>
     				<th>Status</th>
     			</tr>
     		</thead>
     		
     		<tbody>
     			<tr  th:each  = "pasien : ${allPasien}" >
     				<td th:text="${pasien.id}"></td>
     				<td th:text="${pasien.nama}"></td>
     				<td th:text="${pasien.poliRujukan.nama}"></td>
     				<td th:text="${mapRujukan[__pasien.id__].jadwalPoli.tanggal}"></td>
     				<td th:text="${pasien.tanggalRujukan}"></td>
     				<td th:field="${mapRujukan[__pasien.id__].status}" th:switch="${mapRujukan[__pasien.id__].status}">
     					<span th:case=1>Mendaftar Poli</span>
     					<span th:case=2>Berada di Poli</span>
     					<span th:case=3>Selesai</span>
     				</td>
     				<td>
     					<a>Update Status</a>
     				</td>
     			</tr>
     		</tbody>
	    
	    </table>
		</div>   
</body>
<script type="text/javascript">
	$(document).ready(function() {
	    $('#tableJabatan').DataTable();
	} );
</script>
</html>
