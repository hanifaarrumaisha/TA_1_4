<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
	<link href = "https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <title>Ubah Poli</title>

</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
	<h2 style = "color : #7B1AF0; display : inline-block; ">Ubah Poli</h2>
	<form th:action="@{/rawat-jalan/poli/ubah}" th:object="${poli}" method="POST">
		<input type="hidden" th:value="${poli.id}" name="id_poli"></input>
		<div class="form-group row">
			<label>Nama: </label>
			<div class="col-sm-9">
				<input type="text" th:value="${poli.nama}" name="nama" class="form-control" id="nama" />
			</div>
		</div>
		<div class="form-group row">
			<label>Deskripsi Poli: </label>
			<input type="text" th:value="${poli.deskripsi}" name="deskripsi" class="form-control" id="deskripsi"/>
		</div>
		<div class="form-group">
			<ul>
				<li th:each="hari, iterStat:${daftarHari}">
					<input type="checkbox" name="listHariTerpilih" th:value="${hari}" th:checked="${#arrays.contains(tempArray, hari)}"/>
					<label th:for="${iterStat.index}"
							th:text="${hari}">Hari</label>
				</li>
			</ul>
			
		</div>
		
	      <button type="submit">Submit</button>
		
	</form>
	</div>
</body>
</html>
