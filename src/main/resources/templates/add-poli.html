<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
	<link href = "https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<title>Tambah Poli</title>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class = "container" style = "text-align : center; ">
		<br style = "width : 10px;">
	<h2 style = "color : #7B1AF0; display : inline-block; ">Tambah Poli</h2>
	
	<div class = "container" id = "form-input">
	<form th:action="@{/rawat-jalan/poli/tambah}" th:object="${poli}" method="POST">
		<h3>Nama: </h3>
		<div class="col-lg-8">
		<input type="text" name="nama"/>
		</div>
		<br>
		<h3>Deskripsi Poli: </h3>
		<div class="col-lg-8">
		<input type="text" name="deskripsi" />
		</div>
		<br>
	      <button type="submit" class = "btn btn-primary">Submit</button>
		
	</form>
	</div>
	</div>
</body>
<style>
	input,select {
	  width: 100%;
	  padding: 12px 20px;
	  margin: 8px 0;
	  box-sizing: border-box;
	  border: none;
	  background-color: #7B1AF0;
	  color: white;
	  border-radius : 20px;
	}
	
	label{
		font-weight : 600;
		font-family : Roboto;
	}
	
	.btn-primary{
		background-color : #9D00C6;
		border : none;
		border-radius : 7px;
		margin-bottom : 10px;
		width : 100%;
		height: 50px;
	}
	
	
	

	
</style>
</html>
